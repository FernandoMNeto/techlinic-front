<div class="page">
    <div class="sidebar" *ngIf="menuStatus>0">
        <app-sidebar></app-sidebar>
    </div>
    <div class="left">
        <div class="title">
            <h2>Agendamentos</h2>
        </div>
        <div class="content">
            <div class="container-itens">
                <div class="item" routerLink="/new-schedule">
                    <span class="material-symbols-outlined">add</span>
                    <p class="item-name">Novo Agendamento</p>
                </div>
                <div class="item" (click) = "cancel()">
                    <span class="material-symbols-outlined">cancel</span>
                    <p class="item-name">Cancelar Agendamento</p>
                </div>
            </div>
        </div>
        <span *ngIf="menuStatus<0" (click)="menuAction()" class="material-symbols-outlined" id="menu-icon">menu</span>
        <span *ngIf="menuStatus>0" (click)="menuAction()" class="material-symbols-outlined"
            id="menu-icon">arrow_circle_left</span>
    </div>
</div>
